<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="renderer.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = "title_bar">
        <p id = "title_bar_text">Image Resizer</p>
        <span id = "minimize_button" class = "title_bar_button material-symbols-outlined" onclick="minimizeApp()">horizontal_rule</span>
        <span id = "close_button" class = "title_bar_button material-symbols-outlined" onclick="closeApp()">close</span>
    </div>
    <div id = "content">

        <div id = "intro_box" class="">
            <i class = "material-symbols-outlined"> add_photo_alternate</i>
            <p>Select an Image <br> to Resize</p>
            <input id = "image_input" type="file" onchange="selectImage(this)"/>
        </div>

        <div id="form_box" class="hidden">
            <div id="back_box" onclick="unselectImage()">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <div id="image_box">
                <img id="image_display" src="">
                <p id="file_label">File: <i id="file_name"> Bird.Png </i> </p>
            </div>
            <div id = "form_inputs">
                <div class="input_field">
                    <p>Width</p>
                    <input id="input_width" type="text" maxlength="5" placeholder="1024" oninput="validateNumber(this, 'width')">  
                </div>
                <div class="input_field">
                    <p>Height</p>
                    <input id="input_height" type="text" maxlength="5" placeholder="512" oninput="validateNumber(this, 'height')">  
                </div>
                <div class="input_field">
                    <p>Keep Aspect Ratio</p>
                    <input id="input_ar" type="checkbox" checked="true" onclick="updatedARSetting()">  
                </div>
                <button id="resize_button" type="button"> Resize</button>
            </div>

        </div>

    </div>
</body>
</html>
